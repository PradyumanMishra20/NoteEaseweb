<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteEase - Order Notes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>

<header>
  <div class="container">
    <h1>NoteEase</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="writers.html">Writers</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h2>Place Your Note Order</h2>
    <p>Fill the form below and we’ll assign the best writer for you.</p>
  </div>
</section>

<section class="contact">
  <div class="container">
    <div class="contact-card" data-aos="fade-right">
      <h3>Order Form</h3>
     <form action="https://formsubmit.co/pradyuman212@gmail.com@gmail.com" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="topic">Topic / Content:</label>
        <textarea id="topic" name="topic" rows="5" placeholder="Your Topic or Content" required></textarea>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" placeholder="Number of Pages" required>

        <label for="budget">Budget (₹):</label>
        <input type="number" id="budget" name="budget" placeholder="Your Budget" required>

        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit Order</button>
        <!-- Disable captcha -->
<input type="hidden" name="_captcha" value="false">

<!-- Redirect to a Thank You page after submission -->
<input type="hidden" name="_next" value="thankyou.html">
      </form>
      <p id="orderConfirm" style="display:none; color:green; margin-top:1rem;">Order submitted successfully!</p>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 NoteEase. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({ duration:1000, once:true });

  const orderForm = document.getElementById('orderForm');
  const orderConfirm = document.getElementById('orderConfirm');

  orderForm.addEventListener('submit', (e) => {
    e.preventDefault();
    orderConfirm.style.display = 'block';
    orderForm.reset();
  });
</script>


<div class="social-floating">
<a href="https://wa.me/919876543210" target="_blank" class="float-btn">
  <i class="fab fa-whatsapp"></i>
</a>

  <a href="#"><i class="fab fa-facebook-f"></i></a>
  <a href="#"><i class="fab fa-twitter"></i></a>
  <a href="#"><i class="fab fa-instagram"></i></a>
  <a href="#"><i class="fab fa-linkedin-in"></i></a>
</div>
</body>
</html>
