<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteEase - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>

<header>
  <div class="container">
    <h1>NoteEase</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="writers.html">Writers</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h2>Contact Us</h2>
    <p>Questions? Suggestions? Reach out to us anytime.</p>
  </div>
</section>

<section class="contact">
  <div class="container">
    <div class="contact-card" data-aos="fade-right">
      <h3>Contact Info</h3>
      <p><i class="fas fa-envelope"></i> support@noteease.com</p>
      <p><i class="fas fa-phone"></i> +91 9876543210</p>
      <p><i class="fas fa-map-marker-alt"></i> India</p>
    </div>

    <div class="contact-card" data-aos="fade-left">
      <h3>Send a Message</h3>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
      <p id="contactConfirm" style="display:none; color:green; margin-top:1rem;">Message sent successfully!</p>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 NoteEase. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({ duration:1000, once:true });

  const contactForm = document.getElementById('contactForm');
  const contactConfirm = document.getElementById('contactConfirm');

  contactForm.addEventListener('submit', (e) => {
    e.preventDefault();
    contactConfirm.style.display = 'block';
    contactForm.reset();
  });
</script>

<div class="social-floating">
<a href="https://wa.me/919876543210" target="_blank" class="float-btn">
  <i class="fab fa-whatsapp"></i>
</a>

  <a href="#"><i class="fab fa-facebook-f"></i></a>
  <a href="#"><i class="fab fa-twitter"></i></a>
  <a href="#"><i class="fab fa-instagram"></i></a>
  <a href="#"><i class="fab fa-linkedin-in"></i></a>
</div>
</body>
</html>
